<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Raleway, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .profile {
      flex: 1;
      max-width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .profile img {
      width: 100%;
      border-radius: 50%;
    }
    .bio {
      flex: 2;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>About Me</h1>
  </header>

  <main>
    <div class="container">
      <div class="profile">
        <img src="profile-picture.jpg" alt="Your Picture">
        <h2>Your Name</h2>
        <p>Profession</p>
      </div>

      <div class="bio">
        <h2>Background</h2>
        <p>Write a little about yourself, your career, and achievements here.</p>

        <h3>Skills</h3>
        <ul>
          <li>Skill 1</li>
          <li>Skill 2</li>
          <li>Skill 3</li>
        </ul>

        <h3>Contact</h3>
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

</body>
</html>
